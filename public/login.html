<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - Pakhiiiiiiiiiiiii</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5; }
    input { margin: 8px; padding: 10px; width: 80%; max-width: 300px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Welcome to Pakhiiiiiiiiiiiii</h2>
  <input type="text" id="name" placeholder="Your Name">
  <input type="text" id="number" placeholder="Phone Number">
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const name = document.getElementById('name').value.trim();
      const number = document.getElementById('number').value.trim();
      if(name && number){
        localStorage.setItem('user', JSON.stringify({ name, number }));
        window.location.href = 'index.html';
      } else {
        alert('Fill both fields');
      }
    }
  </script>
</body>
    </html>
