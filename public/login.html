<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pakhiiiiiiiiiiiii üê¶ Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e40af;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1e40af;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to <strong>Pakhiiiiiiiiiiiii üê¶</strong></h2>
    <input type="text" id="name" placeholder="Enter Your Name" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>  <script>
    function login() {
      const name = document.getElementById('name').value.trim();
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (!name || !password) {
        error.textContent = 'Please fill in both fields.';
        return;
      }

      if (password !== 'uss') {
        error.textContent = 'Wrong password!';
        return;
      }

      // Save name in cookie
      document.cookie = `chat_user=${name}; path=/; max-age=31536000`;
      window.location.href = '/';
    }
  </script></body>
</html>
