<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Pakhiiiiiiiiiiiii üê¶</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #00d4ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 300px;
    }
    .login-box h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0056b3;
    }
    #errorMsg {
      text-align: center;
      color: red;
      font-size: 0.9rem;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Pakhiiiiiiiiiiiii üê¶</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <input type="password" id="passInput" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="errorMsg"></div>
  </div>

  <script>
    async function login() {
      const name = document.getElementById('nameInput').value.trim();
      const pass = document.getElementById('passInput').value.trim();
      const error = document.getElementById('errorMsg');

      if (!name || !pass) {
        error.textContent = '‡¶∏‡¶¨ ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®';
        return;
      }

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, pass })
      });

      const data = await res.json();
      if (data.success) {
        window.location.href = '/';
      } else {
        error.textContent = 'Password ‡¶≠‡ßÅ‡¶≤';
      }
    }
  </script>

</body>
</html>
