<!-- login.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Pakhiiiiiiiiiiiii üê¶</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; background: #f1f5f9; }
    .login-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Pakhiiiiiiiiiiiii üê¶</h2>
    <input type="text" id="username" placeholder="Enter your name" required />
    <input type="password" id="password" placeholder="Password (uss)" required />
    <input type="file" id="profilePic" accept="image/*" />
    <button onclick="login()">Login</button>
  </div>  <script>
    function login() {
      const name = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!name || password !== 'uss') return alert('Invalid Credentials');
      localStorage.setItem('username', name);
      const file = document.getElementById('profilePic').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          localStorage.setItem('profilePic', e.target.result);
          window.location.href = 'index.html';
        };
        reader.readAsDataURL(file);
      } else {
        const defaults = ["/default1.png", "/default2.png"];
        const randomPic = defaults[Math.floor(Math.random() * 2)];
        localStorage.setItem('profilePic', randomPic);
        window.location.href = 'index.html';
      }
    }
  </script></body>
</html>
