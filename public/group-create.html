<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Group - Pakhiiiiiiiiiiiii üê¶</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1e40af;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #userList {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .user {
      background: white;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
      cursor: pointer;
    }

    .user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .user-name {
      flex: 1;
      font-weight: bold;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: red;
    }

    form {
      background: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-top: 1px solid #ccc;
    }

    input, button {
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #1e40af;
      color: white;
      cursor: pointer;
    }

    .selected {
      background-color: #dbeafe;
    }
  </style>
</head>
<body>

  <header>‚ûï Create New Group</header>

  <div id="userList">
    <!-- ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶°‡¶æ‡ßü‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï‡¶≠‡¶æ‡¶¨‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá -->
  </div>

  <form id="createGroupForm">
    <input type="text" id="groupName" placeholder="Group Name" required />
    <input type="password" id="groupPassword" placeholder="Group Password" required />
    <button type="submit">Create Group</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const userList = document.getElementById("userList");
    const selectedUsers = new Set();

    socket.emit("getAllUsers");

    socket.on("userList", (users) => {
      userList.innerHTML = "";
      users.forEach(user => {
        const div = document.createElement("div");
        div.className = "user";
        div.innerHTML = `
          <img src="${user.profile || '/default1.png'}" />
          <span class="user-name">${user.name}</span>
          <span class="dot" style="visibility:${user.active ? 'visible' : 'hidden'}"></span>
        `;
        div.onclick = () => {
          if (selectedUsers.has(user.name)) {
            selectedUsers.delete(user.name);
            div.classList.remove("selected");
          } else {
            selectedUsers.add(user.name);
            div.classList.add("selected");
          }
        };
        userList.appendChild(div);
      });
    });

    document.getElementById("createGroupForm").onsubmit = (e) => {
      e.preventDefault();
      const name = document.getElementById("groupName").value.trim();
      const password = document.getElementById("groupPassword").value.trim();
      if (!name || !password || selectedUsers.size < 2) {
        alert("Minimum 2 users & valid info needed");
        return;
      }
      socket.emit("createGroup", {
        name,
        password,
        members: Array.from(selectedUsers)
      });
    };

    socket.on("groupCreated", (groupId) => {
      location.href = `/group-chat.html?group=${groupId}`;
    });
  </script>
</body>
</html>
