<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pakhiiiiiiiiiiiii üê¶</title>
  <link rel="icon" href="chat-icon.png" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e40af;
      color: white;
      padding: 10px 15px;
    }
    header img {
      height: 30px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    #createGroupBtn {
      background: #facc15;
      color: black;
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .scroll-users {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: white;
      gap: 10px;
    }
    .user-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: relative;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: 3px;
      right: 3px;
    }
    .chat-list {
      padding: 10px;
    }
    .chat-user {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
    }
    .chat-user img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-user span {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <img src="chat-icon.png" alt="logo" />
    <h1>Pakhiiiiiiiiiiiii üê¶</h1>
    <div id="createGroupBtn" onclick="window.location.href='group-create.html'">+ Group</div>
  </header>  <div class="scroll-users" id="userScroll">
    <!-- Active/Inactive users dynamically insert -->
  </div>  <div class="chat-list" id="chatList">
    <!-- Recent chats (user/group) dynamically insert -->
  </div>  <script>
    // Example for adding users dynamically
    const users = [
      { name: 'Sohan', active: true },
      { name: 'Rafi', active: false },
      { name: 'Jony', active: true },
    ];

    const userScroll = document.getElementById('userScroll');
    users.forEach(user => {
      const div = document.createElement('div');
      div.className = 'user-circle';
      div.textContent = user.name.charAt(0).toUpperCase();
      if (user.active) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        div.appendChild(dot);
      }
      userScroll.appendChild(div);
    });

    // Example recent chat
    const chatList = document.getElementById('chatList');
    const chats = [
      { name: 'Sohan', avatar: 'dp1.png' },
      { name: 'DU Brothers', avatar: 'group.png' },
    ];

    chats.forEach(chat => {
      const div = document.createElement('div');
      div.className = 'chat-user';
      div.onclick = () => {
        if (chat.name === 'DU Brothers') {
          window.location.href = 'group-chat.html';
        } else {
          window.location.href = 'private-chat.html';
        }
      };

      div.innerHTML = `
        <img src="${chat.avatar}" alt="avatar" />
        <span>${chat.name}</span>
      `;
      chatList.appendChild(div);
    });
  </script></body>
</html>
