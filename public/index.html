<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pakhiiiiiiiiiiiii Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f3f3f3;
    }

    .app {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 30%;
      max-width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
      background: #007bff;
      color: white;
      text-align: center;
    }

    #userList {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .user {
      display: flex;
      align-items: center;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .user:hover {
      background-color: #f1f1f1;
    }

    .avatar {
      background-color: #007bff;
      color: white;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 10px;
    }

    .group-btn {
      background-color: #28a745;
      color: white;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #fff;
    }

    .chat-header {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }

    .my-message {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .other-message {
      background-color: #eee;
      align-self: flex-start;
    }

    .message .name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #f9f9f9;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-right: 10px;
    }

    .clip-icon {
      cursor: pointer;
      font-size: 20px;
      padding: 8px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      .app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        max-height: 30%;
        border-right: none;
        border-bottom: 1px solid #ddd;
      }

      .chat-area {
        flex: 1;
      }
    }
  </style>
</head>
<body>

<div class="app">
  <div class="sidebar">
    <div class="sidebar-header">
      üïäÔ∏è Pakhiiii
    </div>
    <div id="userList">
      <!-- Active users -->
    </div>
    <div class="group-btn" onclick="openGroupChat()">üåê Group Chat</div>
  </div>

  <div class="chat-area">
    <div class="chat-header" id="chatHeader">Select a user</div>
    <div id="chatBox" class="chat-box"></div>
    <form id="chatForm">
      <input id="messageInput" type="text" placeholder="Type a message..." autocomplete="off">
      <label class="clip-icon">
        üìé
        <input type="file" id="imageInput" hidden accept="image/*">
      </label>
      <button type="submit">Send</button>
    </form>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
