<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pakhiiiiiiiiiiiii üê¶ Login</title>
<style>
  body, html {
    height: 100%; margin:0; font-family: Arial, sans-serif;
    display: flex; justify-content: center; align-items: center;
    background: #0084ff;
  }
  #loginBox {
    background: white;
    padding: 30px 25px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    width: 320px;
  }
  #loginBox h2 {
    margin-bottom: 20px;
    color: #0084ff;
    text-align: center;
  }
  #loginBox input {
    width: 100%; padding: 12px 10px; margin-bottom: 15px;
    font-size: 1rem;
    border: 1.5px solid #ddd;
    border-radius: 6px;
    outline: none;
    transition: border-color 0.3s;
  }
  #loginBox input:focus {
    border-color: #0084ff;
  }
  #loginBtn {
    width: 100%;
    padding: 12px;
    background: #0084ff;
    border: none;
    color: white;
    font-size: 1.1rem;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s;
  }
  #loginBtn:hover {
    background: #006dcc;
  }
  #errorMsg {
    color: red;
    font-size: 0.9rem;
    min-height: 20px;
    text-align: center;
  }
</style>
</head>
<body>

<div id="loginBox">
  <h2>Login to Pakhiiiiiiiiiiiii üê¶</h2>
  <input type="text" id="nameInput" placeholder="Enter your name" autocomplete="off" />
  <input type="password" id="passInput" placeholder="Password" autocomplete="off" />
  <button id="loginBtn">Login</button>
  <div id="errorMsg"></div>
</div>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const nameInput = document.getElementById('nameInput');
  const passInput = document.getElementById('passInput');
  const errorMsg = document.getElementById('errorMsg');

  loginBtn.addEventListener('click', async () => {
    const name = nameInput.value.trim();
    const pass = passInput.value;

    if (!name) {
      errorMsg.textContent = 'Please enter your name';
      return;
    }
    if (!pass) {
      errorMsg.textContent = 'Please enter password';
      return;
    }
    errorMsg.textContent = '';

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, pass })
      });
      const data = await res.json();
      if (data.success) {
        // Redirect to chat page (or reload to load chat UI)
        window.location.href = '/';
      } else {
        errorMsg.textContent = 'Invalid password!';
      }
    } catch (e) {
      errorMsg.textContent = 'Error connecting to server';
    }
  });

  // Optional: Press Enter key to login
  [nameInput, passInput].forEach(input =>
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') loginBtn.click();
    })
  );
</script>

</body>
</html>
