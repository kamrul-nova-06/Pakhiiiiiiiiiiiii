<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pakhiiiiiiiiiiiii Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh;
      background: #f5f5f5;
    }
    ul#messages {
      list-style: none;
      padding: 10px;
      flex: 1;
      overflow-y: auto;
    }
    form {
      display: flex;
      padding: 5px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #imageInput {
      margin-left: 5px;
    }
    button {
      padding: 10px;
      margin-left: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    li {
      margin: 5px 0;
      padding: 5px;
      background: #fff;
      border-radius: 5px;
    }
    img {
      max-width: 70%;
      border-radius: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<ul id="messages"></ul>

<form id="form">
  <input id="input" placeholder="Type a message...">
  <input type="file" id="imageInput" accept="image/*">
  <button>Send</button>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const imageInput = document.getElementById('imageInput');
  const messages = document.getElementById('messages');

  // Dummy login (you can replace this with real login)
  const user = JSON.parse(localStorage.getItem('pakhiiUser')) || { name: prompt('Enter your name'), number: '0000' };
  localStorage.setItem('pakhiiUser', JSON.stringify(user));

  socket.emit('login', user);

  socket.on('loggedin', () => {
    const item = document.createElement('li');
    item.textContent = `üïäÔ∏è ${user.name}, welcome to Pakhiiiiiiiiiiiii`;
    messages.appendChild(item);
  });

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (input.value.trim()) {
      socket.emit('chat message', input.value.trim());
      input.value = '';
    }
    if (imageInput.files.length) {
      const reader = new FileReader();
      reader.onload = function() {
        socket.emit('chat image', reader.result);
      };
      reader.readAsDataURL(imageInput.files[0]);
      imageInput.value = '';
    }
  });

  socket.on('chat message', function(msg) {
    const item = document.createElement('li');
    item.innerHTML = `<strong>[${msg.user.name}]:</strong> ${msg.text}`;
    messages.appendChild(item);
    messages.scrollTo(0, messages.scrollHeight);
  });

  socket.on('chat image', function(msg) {
    const item = document.createElement('li');
    item.innerHTML = `<strong>[${msg.user.name}]:</strong><br><img src="${msg.image}">`;
    messages.appendChild(item);
    messages.scrollTo(0, messages.scrollHeight);
  });
</script>

</body>
</html>
