<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pakhiiiiiiiiiiiii üê¶</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #chatHeader {
      background: #1e40af;
      color: white;
      padding: 12px;
      font-size: 18px;
      text-align: center;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      word-wrap: break-word;
      font-size: 15px;
    }

    .my-message {
      background: #60a5fa;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .other-message {
      background: #e2e8f0;
      color: black;
      margin-right: auto;
    }

    .name {
      font-size: 11px;
      font-weight: bold;
      margin-bottom: 3px;
    }

    #chatForm {
      display: flex;
      padding: 10px;
      gap: 5px;
      background: white;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    #sendBtn, #imageBtn {
      background: #1e40af;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    #imageInput {
      display: none;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 80px;
      background: #1e293b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }

    #userList {
      flex: 1;
      overflow-y: auto;
      width: 100%;
    }

    .user {
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
    }

    .avatar {
      background: #60a5fa;
      width: 35px;
      height: 35px;
      margin: auto;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }

    #groupBtn {
      margin: 10px 0;
      padding: 5px;
      background: #0f172a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      width: 90%;
      cursor: pointer;
    }

    #main {
      margin-left: 80px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    @media screen and (max-width: 480px) {
      #sidebar {
        width: 60px;
      }

      .avatar {
        width: 30px;
        height: 30px;
        font-size: 14px;
      }

      #main {
        margin-left: 60px;
      }

      #messageInput {
        font-size: 14px;
      }

      #sendBtn, #imageBtn {
        font-size: 16px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button id="groupBtn" onclick="openGroupChat()">üåê</button>
    <div id="userList"></div>
  </div>

  <div id="main">
    <div id="chatHeader">Group Chat</div>
    <div id="chatBox"></div>
    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Type..." />
      <label for="imageInput" id="imageBtn">üìé</label>
      <input type="file" id="imageInput" accept="image/*" />
      <button type="submit" id="sendBtn">‚û§</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="/script.js"></script>
  <script src="/notify.js"></script>
</body>
</html>
