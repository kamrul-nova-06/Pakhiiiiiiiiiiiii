<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pakhiiiiiiiiiiiii üê¶</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    header {
      background-color: #0084ff;
      color: white;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
    }

    .icons {
      display: flex;
      gap: 15px;
      font-size: 18px;
      cursor: pointer;
    }

    .user-bar {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .user {
      text-align: center;
      margin-right: 15px;
      position: relative;
    }

    .user .dot {
      position: absolute;
      right: 0;
      top: 0;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
    }

    .user img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user span {
      display: block;
      font-size: 12px;
      margin-top: 4px;
    }

    #chatModeSelector {
      margin: 10px;
      padding: 6px 10px;
      font-size: 14px;
    }

    .chat-box {
      padding: 10px;
      height: calc(100vh - 240px);
      overflow-y: auto;
      background: #eef1f5;
    }

    .message {
      margin: 10px 0;
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
      clear: both;
    }

    .message.self {
      background-color: #dcf8c6;
      float: right;
    }

    .message.other {
      background-color: white;
      float: left;
    }

    .input-bar {
      display: flex;
      align-items: center;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    .input-bar input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    .input-bar button {
      margin-left: 8px;
      background: #0084ff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
    }

    .input-bar input[type="file"] {
      display: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    footer .tab {
      text-align: center;
      flex: 1;
      font-size: 12px;
      color: #555;
    }

    footer .tab.active {
      color: #0084ff;
      font-weight: bold;
    }

    #typing {
      font-size: 13px;
      color: gray;
      margin: 5px 15px;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .user span {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>Pakhiiiiiiiiiiiii </div>
    <div class="icons">
      üê¶
    </div>
  </header>

  <div class="user-bar" id="userList">
    <!-- Active users will be listed here -->
  </div>

  <select id="chatModeSelector">
    <option value="group">üåê Group Chat</option>
  </select>

  <div id="typing"></div>

  <div class="chat-box" id="messages">
    <!-- Messages will be displayed here -->
  </div>

  <div class="input-bar">
    <label for="imageInput">üìé</label>
    <input type="file" id="imageInput" accept="image/*">
    <input id="messageInput" type="text" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
