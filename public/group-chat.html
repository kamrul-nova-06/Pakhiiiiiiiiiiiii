<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Chat | Pakhiiiiiiiiiiiii üê¶</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f1f5f9;
    }

    header {
      background: #1e40af;
      color: white;
      padding: 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: transparent;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      word-wrap: break-word;
      font-size: 14px;
    }

    .my-message {
      background: #60a5fa;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .other-message {
      background: #e2e8f0;
      color: black;
      margin-right: auto;
    }

    .sender {
      font-weight: bold;
      font-size: 11px;
      margin-bottom: 2px;
    }

    .timestamp {
      font-size: 10px;
      color: gray;
      margin-top: 2px;
    }

    #typing {
      font-size: 12px;
      color: #4b5563;
      padding: 0 10px;
      height: 20px;
    }

    #chatForm {
      display: flex;
      padding: 10px;
      gap: 5px;
      background: white;
      border-top: 1px solid #ccc;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #sendBtn, #imageBtn {
      padding: 10px 12px;
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    #imageInput {
      display: none;
    }

    img.chat-img {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>
    <span id="groupName">Group Chat</span>
    <button onclick="window.location.href='index.html'">‚¨Ö</button>
  </header>

  <div id="chatBox"></div>
  <div id="typing"></div>

  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" />
    <label for="imageInput" id="imageBtn">üìé</label>
    <input type="file" id="imageInput" accept="image/*" />
    <button type="submit" id="sendBtn">‚û§</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const chatBox = document.getElementById('chatBox');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('messageInput');
    const imageInput = document.getElementById('imageInput');
    const groupName = new URLSearchParams(location.search).get("group");
    const typingDiv = document.getElementById("typing");

    let user = JSON.parse(localStorage.getItem("user")) || { name: "Unknown" };
    document.getElementById("groupName").innerText = groupName || "Group Chat";

    // Join group room
    socket.emit("joinGroup", { group: groupName, user });

    // Load chat history
    socket.on("groupHistory", (messages) => {
      chatBox.innerHTML = "";
      messages.forEach(displayMessage);
    });

    // Receive message
    socket.on("groupMessage", displayMessage);

    // Typing indicator
    input.addEventListener("input", () => {
      socket.emit("typing", { group: groupName, user: user.name });
    });

    socket.on("typing", (name) => {
      typingDiv.innerText = `${name} is typing...`;
      clearTimeout(window.typingTimer);
      window.typingTimer = setTimeout(() => {
        typingDiv.innerText = "";
      }, 1000);
    });

    // Send message
    form.onsubmit = (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      const data = {
        group: groupName,
        sender: user.name,
        profile: user.profile,
        message: text,
        time: new Date().toLocaleTimeString()
      };
      socket.emit("groupMessage", data);
      input.value = "";
    };

    // Image sending
    imageInput.onchange = () => {
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        socket.emit("groupMessage", {
          group: groupName,
          sender: user.name,
          profile: user.profile,
          message: null,
          image: reader.result,
          time: new Date().toLocaleTimeString()
        });
      };
      reader.readAsDataURL(file);
    };

    function displayMessage({ sender, message, image, time }) {
      const div = document.createElement("div");
      div.className = "message " + (sender === user.name ? "my-message" : "other-message");
      div.innerHTML = `
        <div class="sender">${sender}</div>
        ${message ? `<div>${message}</div>` : ""}
        ${image ? `<img class="chat-img" src="${image}" />` : ""}
        <div class="timestamp">${time}</div>
      `;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
