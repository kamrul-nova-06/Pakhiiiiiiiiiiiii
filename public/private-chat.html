<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat | Pakhiiiiiiiiiiiii üê¶</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }#header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 15px;
  background: #1e40af;
  color: white;
}

#backBtn {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

#receiverInfo {
  display: flex;
  align-items: center;
  gap: 10px;
}

#receiverInfo img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
}

#chatBox {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
}

.message {
  max-width: 75%;
  padding: 8px 12px;
  border-radius: 10px;
  margin-bottom: 10px;
  word-wrap: break-word;
  font-size: 15px;
}

.my-message {
  background: #60a5fa;
  color: white;
  margin-left: auto;
  text-align: right;
}

.other-message {
  background: #e2e8f0;
  color: black;
  margin-right: auto;
}

.name {
  font-size: 11px;
  font-weight: bold;
  margin-bottom: 3px;
}

#chatForm {
  display: flex;
  padding: 10px;
  gap: 5px;
  background: white;
}

#messageInput {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
}

#sendBtn, #imageBtn {
  background: #1e40af;
  color: white;
  border: none;
  padding: 10px 12px;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
}

#imageInput {
  display: none;
}

@media screen and (max-width: 480px) {
  #receiverInfo span {
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <div id="header">
    <button id="backBtn" onclick="goBack()">‚¨ÖÔ∏è</button>
    <div id="receiverInfo">
      <img src="default-pic.png" alt="Profile">
      <span id="receiverName">Receiver</span>
    </div>
  </div>  <div id="chatBox"></div>  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <label for="imageInput" id="imageBtn">üìé</label>
    <input type="file" id="imageInput" accept="image/*" />
    <button type="submit" id="sendBtn">‚û§</button>
  </form>  <script src="/socket.io/socket.io.js"></script>  <script src="/script.js"></script>  <script>
    function goBack() {
      window.location.href = "/index.html";
    }
  </script></body>
  </html>
