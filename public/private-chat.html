<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat - Pakhiiiiiiiiiiiii üê¶</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f1f5f9;
    }

    header {
      background: #1e40af;
      color: white;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
    }

    header h2 {
      font-size: 16px;
      margin: 0;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      word-wrap: break-word;
      font-size: 15px;
    }

    .my-message {
      background: #60a5fa;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .other-message {
      background: #e2e8f0;
      color: black;
      margin-right: auto;
    }

    .name {
      font-size: 11px;
      font-weight: bold;
      margin-bottom: 3px;
    }

    #typing {
      font-size: 12px;
      font-style: italic;
      margin: 5px 10px;
      color: gray;
    }

    form {
      display: flex;
      padding: 10px;
      gap: 5px;
      background: white;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    #sendBtn, #imageBtn {
      background: #1e40af;
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    #fileInput {
      display: none;
    }

    @media screen and (max-width: 480px) {
      header h2 {
        font-size: 14px;
      }

      #messageInput {
        font-size: 14px;
      }

      #sendBtn, #imageBtn {
        font-size: 16px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img id="chatAvatar" src="/default1.png" />
    <h2 id="chatName">User</h2>
  </header>

  <div id="chatBox"></div>
  <div id="typing"></div>

  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Type..." autocomplete="off" />
    <label for="fileInput" id="imageBtn">üìé</label>
    <input type="file" id="fileInput" accept="image/*" />
    <button type="submit" id="sendBtn">‚û§</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
  <script src="/notify.js"></script>

</body>
</html>
